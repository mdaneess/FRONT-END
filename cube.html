<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="cube.css">
</head>

<body>
    <!-- the entire body must be written by student -->
    <div class="flex-box">

        <input id="block_id" placeholder="Enter block id" />
        <input id="colour_id" placeholder="Enter colour Hexcode" />
        <button id="change_button">Change</button>
        <button id="reset_button">Reset</button>
    </div>
    <div class="scene">
        <div class="cube">
            <div class="cube__face cube__face--front">Md ANEES</div>
            <div class="cube__face cube__face--back">THE ENGINEER</div>
            <div class="cube__face cube__face--right">LOVE TRAVELLING</div>
            <div class="cube__face cube__face--left">F.R.I.E.N.D.S</div>
            <div class="cube__face cube__face--top">FOCUSE</div>
            <div class="cube__face cube__face--bottom">ENTHUSIAST</div>
        </div>
    </div>

    <p class="radio-group">
        <label>
      <input type="radio" name="rotate-cube-side" value="front" checked /> front
  </label>
        <label>
    <input type="radio" name="rotate-cube-side" value="right" /> right
  </label>
        <label>
    <input type="radio" name="rotate-cube-side" value="back" /> back
  </label>
        <label>
    <input type="radio" name="rotate-cube-side" value="left" /> left
  </label>
        <label>
    <input type="radio" name="rotate-cube-side" value="top" /> top
  </label>
        <label>
    <input type="radio" name="rotate-cube-side" value="bottom" /> bottom
  </label>
    </p>

    <script type="text/javascript" src="cube.js">
    </script>

</body>

</html>
